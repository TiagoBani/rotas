<p>
  Criar/Editar Aluno
</p>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <label for="disabled" class="active">#</label>
      <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
        <input  id="nome" type="text" class="validate" [(ngModel)]="aluno.nome">
        <label for="nome" class="active">Nome</label>
    </div>
  </div>        
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" class="validate">
      <label for="password">Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate" [(ngModel)]="aluno.email">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
